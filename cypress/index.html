<!-- a very simple file to run the test suite against -->
<head>
    <title>
        cypress-tools test file
    </title>
    <meta name='description' content='A test file for verifying all the commands work as expected'>
</head>
<body>
    <div attribute='test-attribute' data-testid='test-div'>
        <h1 style='font-weight: 300' data-testid='test-heading'>Test heading</p>
        <p style='font-size: 16px' data-testid='test-paragraph'>Blah blah blah</p>
        <p style='font-size: 12px; font-weight: 800; color: blue' data-testid='test-styled-paragraph'>Blah blah blah</p>
        <input id='input-1' data-testid='test-input' />
    </div>
    <div class='a2j342mm' data-form-name='test-form' data-testid='dropdown-div'>
        <select data-testid='test-dropdown'>
            <option>Cat</option>
            <option>Dog</option>
            <option>Hamster</option>
            <option>Parrot</option>
        </select>
    </div>
    <button id='button' style='background-color: darkcyan' onClick="getElementById('button').innerHTML = 'Clicked!'" data-testid='test-button'>
        Click me!
    </button>
    <a href="https://www.npmjs.com/package/cypress-tools" data-testid='test-link'>Test link</a>
    <p style='font-size: 16px; color: purple' data-testid='test-paragraph'>Second paragraph with duplicate data-testid</p>
    <p style='font-size: 24px' data-testid='test-paragraph' hidden>Third, hidden paragraph with duplicate data-testid</p>
    <div attribute='test-attribute' data-testid='test-div-2'>
        <!-- second input & button with duplicate data-testid -->
        <input id='input-2' data-testid='test-dupe-input' />
        <button id='button-2' style='background-color: rgb(29, 194, 29)' onClick="getElementById('button-2').innerHTML = 'Clicked!'" data-testid='test-dupe-button'>
            Click me!
        </button>
        <input id='input-3' data-testid='test-dupe-input' />
        <button id='button-3' style='background-color: darkcyan' onClick="getElementById('button-3').innerHTML = 'Clicked!'" data-testid='test-dupe-button'>
            No click me!
        </button>
    </div>
</body>
